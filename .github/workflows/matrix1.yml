name: Matrix Example

on: 
  push:
  workflow_dispatch:
    inputs:
      exclude:
        description: 'Exclude triplets:'
        type: string
        default: '[]'
        required: false

jobs:
  Matrix:
    runs-on: ubuntu-latest
    env:
      MATRIX: >-
        {
          "os": [
            "windows",
            "linux"
          ],
          "triplet": [
            "x86-windows",
            "x64-windows",
            "x86-linux",
            "x64-linux",
            "arm-linux-gnueabi",
            "arm-linux-gnueabihf",
            "aarch64-linux-gnu"
          ],
          "config": [
            "release",
            "debug"
          ],
          "include": [ 
            {
              "os": "windows",
              "runner": "windows-latest", 
              "apt": "",
              "host_triplet": "x64-windows",
              "test": false
            },
            {
              "os": "linux",
              "runner": "ubuntu-latest", 
              "apt": "",
              "host_triplet": "x64-linux",
              "test": false
            }
          ]
        }
    outputs:
      matrix: ${{ steps.matrix.outputs.matrix }}
    steps:
    - name: Matrix
      id: matrix
      uses: actions/github-script@v7
      with:
        script: |
          const matrix = JSON.parse(process.env.MATRIX);
          core.setOutput('matrix', JSON.stringify(matrix));
        
  Build1:
    name: "${{ matrix.triplet }}-${{ matrix.config}}"
    needs: Matrix
    strategy:
      matrix: ${{ fromJson(needs.Matrix.outputs.matrix ) }}
    uses: ./.github/workflows/matrix2.yml
    secrets: inherit
    with:
      os: ${{ matrix.os }}
      triplet: ${{ matrix.triplet }}
      config: ${{ matrix.config }}
      host_triplet: ${{ matrix.host_triplet }}
      apt: ${{ matrix.apt }}
      test: ${{ matrix.test }}
