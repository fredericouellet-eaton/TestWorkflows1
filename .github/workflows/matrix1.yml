name: Matrix Example

on: 
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        animal: [cat, dog, horse]
        color: [red, green, blue]

        exclude:
          - animal: horse
          - color: red

    steps:
    - name: Echo
      run: |
        echo "Animal: ${{ matrix.animal }}" >> $GITHUB_STEP_SUMMARY
        echo "Color: ${{ matrix.color }}" >> $GITHUB_STEP_SUMMARY
